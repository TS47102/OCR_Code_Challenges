name: Pull Request on Branch Push
on:
  push:
    branches:
      - college
      - home
jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-action
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOPUSH_AUTH }}
          BRANCH_PREFIX: ""
          PULL_REQUEST_BRANCH: "master"
